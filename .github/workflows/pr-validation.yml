name: PR Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Setup Java for Clojure
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Install Clojure CLI
      uses: DeLaGuardo/setup-clojure@12.5
      with:
        cli: '1.11.1.1413'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint package.json
      run: npx vsce ls
    
    - name: Build and package
      run: |
        npm run vscode:prepublish
        npx vsce package
    
    - name: Validate VSIX
      run: |
        if [ ! -f *.vsix ]; then
          echo "❌ VSIX file not generated"
          exit 1
        fi
        echo "✅ VSIX file generated successfully"
        ls -la *.vsix
    
    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const vsixFiles = fs.readdirSync('.').filter(f => f.endsWith('.vsix'));
          const vsixFile = vsixFiles[0];
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `🎉 **Build Success!** 
            
            ✅ VSIX package generated: \`${vsixFile}\`
            
            Esta PR foi validada e pode ser instalada/testada quando merged para \`main\`.`
          });