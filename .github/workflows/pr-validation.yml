name: PR Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Setup Java for Clojure
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Install Clojure CLI
      uses: DeLaGuardo/setup-clojure@12.5
      with:
        cli: '1.11.1.1413'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint package.json
      run: npx vsce ls
    
    - name: Build and package
      run: |
        npm run vscode:prepublish
        npx vsce package
    
    - name: Validate VSIX
      run: |
        if [ ! -f *.vsix ]; then
          echo "‚ùå VSIX file not generated"
          exit 1
        fi
        echo "‚úÖ VSIX file generated successfully"
        ls -la *.vsix
    
    - name: PR Validation Complete
      run: |
        echo "üéâ PR Validation completed successfully!"
        echo "‚úÖ All checks passed - ready for merge"